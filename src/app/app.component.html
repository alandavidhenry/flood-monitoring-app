<h1>Flood App</h1>

<h2>Flood Warnings</h2>

<table class="GeneratedTable">
  <thead>
    <tr>
      <th>Location</th>
      <th>Severity</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="floodWarningData">
      <tr *ngFor="let item of floodWarningData.items">
        <td>{{ item.description }}</td>
        <td>{{ item.severity }}</td>
        <td>{{ item.timeRaised }}</td>
      </tr>
    </ng-container>
    
  </tbody>
</table>
