<h1 class="text-5xl font-extrabold dark:text-white">Flood App</h1>

<h2 class="text-4xl font-bold dark:text-white">Flood Warnings</h2>

<table class="GeneratedTable">
  <thead>
    <tr>
      <th>Location</th>
      <th>County</th>
      <th>Severity Level</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="floodWarningData">
      <tr *ngFor="let item of floodWarningData.items">
        <td>{{ item.description }}</td>
        <td>{{ item.floodArea.county.split(',')[0].trim() }}</td>
        <td>{{ item.severityLevel }}</td>
        <td>{{ item.timeRaised | date : 'shortTime'}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
