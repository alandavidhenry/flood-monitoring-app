<h1 class="text-4xl md:text-5xl font-extrabold dark:text-white mb-5">
  Flood Warnings
</h1>

<p class="dark:text-white mb-5">
  The latest flood warnings are shown below.<br />
  Click on a table row to view more details.
</p>

<div class="relative overflow-x-auto shadow-md rounded sm:rounded-lg">
  <table
    class="text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 table-fixed"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3 w-5/12">
          <div
            class="flex items-center cursor-pointer"
            (click)="sortByLocation()"
          >
            Location
            <button>
              <svg
                class="w-3 h-3 ms-1.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"
                />
              </svg>
            </button>
          </div>
        </th>
        <th scope="col" class="px-6 py-3 w-4/12">
          <div
            class="flex items-center cursor-pointer"
            (click)="sortByCounty()"
          >
            County
            <button>
              <svg
                class="w-3 h-3 ms-1.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"
                />
              </svg>
            </button>
          </div>
        </th>
        <th scope="col" class="px-6 py-3 w-1/12 hidden md:block">
          <div
            class="flex items-center cursor-pointer"
            (click)="sortBySeverity()"
          >
            Severity
            <button (click)="sortBySeverity()">
              <svg
                class="w-3 h-3 ms-1.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"
                />
              </svg>
            </button>
          </div>
        </th>
        <th scope="col" class="px-6 py-3 w-2/12">
          <div class="flex items-center cursor-pointer" (click)="sortByTime()">
            Time
            <button>
              <svg
                class="w-3 h-3 ms-1.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"
                />
              </svg>
            </button>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of floodWarningData"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 cursor-pointer"
        (click)="onRowClick(item)"
      >
        <td class="px-6 py-4 font-medium text-gray-800 dark:text-white">
          {{ item.description }}
        </td>
        <td class="px-6 py-4">
          {{ item.floodArea.county.split(',')[0].trim() }}
        </td>
        <td class="px-6 py-4">
          {{ item.severityLevel }}
        </td>
        <td class="px-6 py-4">
          {{ item.timeRaised | date: 'shortTime' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="floodWarningData.length === 0" class="text-center">
  <p class="text-xl dark:text-white">Loading data...</p>
</div>
